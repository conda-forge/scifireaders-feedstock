{% set name = "SciFiReaders" %}
{% set version = "0.11.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 92ca179fe8e6f0b18b8514de3e1af000f8698e5e5873dc03e3c3a1ebd140dd6e

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3
    - pip
    - pytest-runner
  run:
    - python >=3
    - dask-core >=2.20.0
    - numpy >=1.10
    - sidpy >=0.0.5
    - arm_pyart
    - pynsid
    - numba
    - finesse

test:
  imports:
    - SciFiReaders

about:
  home: https://github.com/pycroscopy/SciFiReaders
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for extracting data and metadata from scientific data files
  doc_url: https://pycroscopy.github.io/SciFiReaders/
  dev_url: https://github.com/pycroscopy/SciFiReaders

extra:
  recipe-maintainers:
    - ramav87
    - gduscher
    - ssomnath
